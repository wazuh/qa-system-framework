name: framework_install
on:
  - pull_request

jobs:

  linux:
    runs-on: ubuntu-20.04
    steps:

      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Download files
        uses: actions/checkout@v3

      - name: Install QA framework
        run: pip install .

      - name: Run unit tests
        run: python -m pytest tests/ --tb=short

  windows:
    runs-on: windows-2019
    steps:

      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Download files
        uses: actions/checkout@v3

      - name: Install QA framework
        run: pip install .

      - name: Run unit tests
        run: python -m pytest tests/ --tb=short
